<?xml version="1.0" encoding="UTF-8"?>
<svg width="160" height="160" viewBox="0 0 160 160" xmlns="http://www.w3.org/2000/svg">
  <!-- 圆角背景 - 蓝色渐变 -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(74,144,226);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(53,122,189);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:rgb(240,248,255);stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="160" height="160" rx="32" fill="url(#bgGrad)"/>
  
  <!-- 云朵 -->
  <g transform="translate(80, 50)">
    <ellipse cx="-15" cy="0" rx="15" ry="12" fill="white" opacity="0.9"/>
    <ellipse cx="0" cy="-5" rx="18" ry="15" fill="white" opacity="0.9"/>
    <ellipse cx="15" cy="0" rx="15" ry="12" fill="white" opacity="0.9"/>
    <rect x="-25" y="0" width="50" height="12" fill="white" opacity="0.9"/>
  </g>
  
  <!-- 同步箭头 - 向上 -->
  <g transform="translate(80, 80)">
    <!-- 上箭头 -->
    <path d="M 0,-22 L -8,-14 L -4,-14 L -4,-5 L 4,-5 L 4,-14 L 8,-14 Z" 
          fill="white" stroke="rgb(42,107,168)" stroke-width="1"/>
    
    <!-- 下箭头 -->
    <path d="M 0,22 L 8,14 L 4,14 L 4,5 L -4,5 L -4,14 L -8,14 Z" 
          fill="white" stroke="rgb(42,107,168)" stroke-width="1"/>
    
    <!-- 连接线 -->
    <line x1="-4" y1="-5" x2="-4" y2="5" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="4" y1="-5" x2="4" y2="5" stroke="white" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- kb 文字 -->
  <text x="55" y="136" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="36" 
        font-weight="bold" 
        fill="white"
        letter-spacing="2">kb</text>
  
  <!-- 装饰光点 -->
  <circle cx="30" cy="30" r="3" fill="white" opacity="0.7"/>
  <circle cx="130" cy="35" r="2.5" fill="white" opacity="0.6"/>
  <circle cx="25" cy="130" r="2" fill="white" opacity="0.5"/>
  <circle cx="135" cy="125" r="2.5" fill="white" opacity="0.5"/>
</svg>
